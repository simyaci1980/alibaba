{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KOLAY BUL EKSPRES{% endblock %}</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #e0e7ff 0%, #f4f4f4 100%); margin: 0; padding: 0; }
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #e08206 0%, #60a5fa 100%);
            color: #f0ec09;
            padding: 0px 0 0px 0;
            text-align: center;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(60,60,120,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%;
        }
        .navbar span {
            font-size: 3em;
            font-weight: 800;
            flex-basis: 80%;
            text-align: center;
            letter-spacing: 2.5px;
        }
        .footer {
            width: 100%;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0 10px 0;
            font-size: 1em;
            letter-spacing: 0.5px;
            margin-top: 40px;
        }
        .footer span { color: #bbb; font-size: 0.95em; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <span>KOLAY BUL EKSPRES</span>
    </div>
    {% block content %}{% endblock %}
    <div class="footer">
        <span>© 2025 KOLAY BUL EKSPRES - Tüm hakları saklıdır.</span>
    </div>
</body>
</html>
