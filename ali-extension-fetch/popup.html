<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AliExpress Fetch</title>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    #searchSection {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #resultsSection {
      display: none;
    }
    #totalCount {
      color: #666;
      font-size: 13px;
      margin: 5px 0;
    }
    input {
      width: 60px;
      padding: 5px;
      margin: 0 5px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #ff4400;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .result-card {
      border: 3px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .result-card.cannot-deliver {
      border: 4px solid gold !important;
      background: rgba(255, 215, 0, 0.1);
    }
    .result-card.can-deliver {
      border: 4px solid green !important;
      background: rgba(0, 128, 0, 0.05);
    }
    .result-card img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin: 10px 0;
    }
    .result-card h3 {
      margin: 5px 0;
      font-size: 16px;
    }
    .result-card p {
      margin: 5px 0;
      font-size: 13px;
    }
    #progressMsg {
      color: #0066cc;
      font-weight: bold;
      margin: 10px 0;
    }
    #logs {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 11px;
      font-family: monospace;
      background: #f9f9f9;
      margin-top: 10px;
    }
    #logs div {
      margin: 2px 0;
      color: #333;
    }
    #logsSection {
      display: none;
    }
  </style>
</head>
<body>
  <div id="searchSection">
    <h3>⚡ AliExpress Süper Hızlı Analiz</h3>
    <div id="totalCount">-</div>
    <div>
      <label>Aralık:</label>
      <input type="number" id="rangeStart" placeholder="Başlangıç" min="1" value="1">
      <span>-</span>
      <input type="number" id="rangeEnd" placeholder="Bitiş" min="1" value="20">
    </div>
    <button id="findBtn">Ürünleri Bul</button>
  </div>

  <div id="resultsSection">
    <div class="nav-buttons">
      <button id="backBtn">⬅️ Geri</button>
      <button id="prevBtn">⬅️ Önceki</button>
      <button id="addBtn">➕ Ekle</button>
      <button id="nextBtn">Sonraki ➡️</button>
    </div>
    <div id="progressMsg"></div>
    <div id="resultsList"></div>
  </div>

  <div id="logsSection">
    <h4>Loglar:</h4>
    <div id="logs"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
